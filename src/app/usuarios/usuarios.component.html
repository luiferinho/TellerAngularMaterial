

<div class="cls-contentpage">

  <h2>{{titulo}}</h2>
   
  <br>
<!--   <editor [nombre]="nombreUsuarioSeleccionado"
          (salidaCambionombre)="cambioNombreUsuario($event)" *ngIf="showform"></editor> -->

  <div class="cls-bonera-child">
      <input type="text" placeholder="" [(ngModel)]="value">
      <button  (click)="filtrar()" mat-raised-button color="primary">Filtrar</button>
  </div>
  <button   mat-button color="primary"  (click)="openDialogAdd()">Agregar</button>        
  <br><br>
    <div>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element" > {{element.Apellidos}} </td>
        </ng-container>
      
        <!-- Weight Column --> 
        <ng-container matColumnDef="NumeroTelefono">
          <th mat-header-cell *matHeaderCellDef> Numero de Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.NumeroTelefono}} </td>
        </ng-container>

        <ng-container matColumnDef="Cedula">
          <th mat-header-cell *matHeaderCellDef> Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
        </ng-container>

        <ng-container matColumnDef="FechaNacimiento">
          <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
          <td mat-cell *matCellDef="let element"> {{setFormat(element.FechaNacimiento)}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
            <div style="display:flex; gap: 10px">
            <a (click)="deletePropietario(element.Cedula)">Eliminar</a>
            <a (click)=" openDialogEdit(element)">Editar</a>
            <a href="">Detalle</a>
            </div>
          </td> 
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
  <br>
