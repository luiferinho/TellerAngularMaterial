<div class="cls-contentpage">

    <h2>{{titulo}}</h2>
    
  
  
    
    <br>
    <editor [nombre]="nombreUsuarioSeleccionado"
            (salidaCambionombre)="cambioNombreUsuario($event)" *ngIf="showform"></editor>
  
    <div class="cls-bonera-child">
        <input type="text" placeholder="" [(ngModel)]="value">
        <button (focus)="cambiarTitulo()" (blur)="devolvertitulo()" (click)="filtrar()" mat-raised-button color="primary">Filtrar</button>
    </div>
    <button (click)="changeShowForm();showBoton('guardar');openDialogAdd()">Agregar</button>        
  
   
      <div>
  
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="Placa">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.Placa}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element" (click)="seleccionarNombre(element.Marca)"> {{element.Marca}} </td>
          </ng-container>
        
          <!-- Weight Column --> 
          <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.Tipo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.Modelo}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
       
  
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <div style="display:flex; gap: 10px">
              <a (click)="deletePropietario(element.Placa)">Eliminar</a>
              <a (click)="selectUser(element); showBoton('editar'); openDialogEdit(element)">Editar</a>
              <a href="">Detalle</a>
              </div>
            </td> 
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
      </div>
    </div>
    <br>
